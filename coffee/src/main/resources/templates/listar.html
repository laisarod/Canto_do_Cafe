<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LISTAGEM DE PRODUTOS</title>
    <link rel="stylesheet" th:href="@{css/listar.css}">
</head>

<body>

    <head>
        <nav class="navegacao">
            <a th:href="@{/}"><h2  class="nm-empresa">Canto do Café</h2></a>
        </nav>
        
        <title>Listagem de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style></style>
    </head>

    <body>
        <div class="container">
            <header class="page-header">
                <h1 class="page-title">Listagem de Produtos</h1>
            </header>


        </div>

        <table class="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Observações</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody th:each="ped : ${pedido}">
                <tr>
                    <td th:text="${ped.id}"></td>
                    <td th:text="${ped.nome}"></td>
                    <td th:text="${ped.produto}"></td>
                    <td th:text="${ped.quantidade}"></td>
                    <td th:text="${ped.obs} ?: 'Nenhuma'"></td>
                    <td>
                        <div class="action-links">
                            <a th:href="@{'/editar?id=' + ${ped.id}}" class="action-link edit-link">Editar</a>
                            <a th:href="@{'/remover?id=' + ${ped.id}}"
                                onclick="return confirm('Tem certeza que deseja remover este produto?')"
                                class="action-link delete-link">Remover</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>

</html>


</body>

</html>
